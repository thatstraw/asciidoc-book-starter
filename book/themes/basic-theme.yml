# This theme extends the default theme:
#     https://github.com/asciidoctor/asciidoctor-pdf/blob/master/data/themes/default-theme.yml
extends: default

font:
  catalog:
    merge: true
    Georgia:
      normal: georgia/Georgia-Regular-font.ttf 
      bold: georgia/georgia-bold.ttf
      italic: georgia/georgia-italic.ttf
      bold_italic: georgia/Georgia-Bold-Italic-font.ttf
    Open Sans:
      normal: OpenSans/OpenSans/OpenSans-Regular.ttf 
      bold: OpenSans/OpenSans/OpenSans-Bold.ttf
      italic: OpenSans/OpenSans/OpenSans-BoldItalic.ttf
      bold_italic: OpenSans/OpenSans-Italic-VariableFont_wdth,wght.ttf
    Source Code Pro:
      normal: SourceCodePro/SourceCodePro-Regular.ttf
      bold: SourceCodePro/SourceCodePro-Bold.ttf
      italic: SourceCodePro/SourceCodePro-Italic.ttf
      bold_italic: SourceCodePro/SourceCodePro-BoldItalic.ttf
    MDI:
      normal: material-icons/MaterialIcons-Regular.ttf
    Bundled M+ 1mn:
      normal: GEM_FONTS_DIR/mplus1mn-regular-subset.ttf
      bold: GEM_FONTS_DIR/mplus1mn-bold-subset.ttf
      italic: GEM_FONTS_DIR/mplus1mn-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/mplus1mn-bold_italic-subset.ttf
    Bundled Noto Serif:
      normal: GEM_FONTS_DIR/notoserif-regular-subset.ttf
      bold: GEM_FONTS_DIR/notoserif-bold-subset.ttf
      italic: GEM_FONTS_DIR/notoserif-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/notoserif-bold_italic-subset.ttf
    Noto Sans:
      normal: GEM_FONTS_DIR/notosans-regular-subset.ttf
      bold: GEM_FONTS_DIR/notosans-bold-subset.ttf
      italic: GEM_FONTS_DIR/notosans-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/notosans-bold_italic-subset.ttf
      
base:
  font-color: 1d1d1d
  font-family: Georgia
  font-size: 10
  line-height: 1.2

heading:
  font-color: #880011     


fallbacks:
  - Noto Sans
# see definitions here: https://github.com/prawnpdf/pdf-core/blob/0.6.0/lib/pdf/core/page_geometry.rb#L16-L68
# technical books recommendation is 8.5x11in
# see leanpub article on this: http://help.leanpub.com/en/articles/2794627-why-does-each-ebook-size-only-correspond-to-a-subset-of-the-print-ready-pdf-export-sizes-also-how-can-i-make-a-7-x-10-or-a-7-5-x-9-25-print-ready-pdf
# and http://help.leanpub.com/en/articles/2247421-what-pdf-book-sizes-do-you-offer-under-custom-themes
page:
  layout: portrait
  # apply a higher margin size instead of 0.75in
  # to be able to squeeze in the page to centered
  # across a shorter line length
  # try: 1.45in on both sides
  margin: [0.85in, 0.75in, 1in, 0.75in]
  margin-inner: 1.25in
  margin-outer: 0.75in
  #size: A4
  size: 8.5in x 11in

code:
  font:
    family: Source Code Pro
    size: 10


 


codespan:
  font-family: Source Code Pro
  font-color: #232229
  # background-color: #eedffd
  # border-radius: 3
  # border-offset: 2
  

# ICONS (RESPECTED WHEN USING icons=font)
admonition:
  font-size: $base-font-size
  text-align: left
  column-rule-color: #eeeeee
  column-rule-width: 0.5
  background-color: #FFFFFF
  border-color: #E6E8FA
  border-radius: 3
  border-style: dashed
  font-kerning: none
  font-style: normal
  padding: 0.3cm
  label:
    warning:
      font-size: 0
      font-color: #ffffff
    tip: 
      font-size: 0
      font-color: #ffffff
    note:
      font-size: 0
      font-color: #ffffff
    important:
      font-size: 0
      font-color: #ffffff
    caution:
      font-size: 0
      font-color: #ffffff
  icon:
    tip:
      name: fas-lightbulb
      stroke-color: #5CB85C
      size: 14
    note:
      name: fas-info-circle
      stroke-color: #5BC0DE
      size: 14
    important:
      name: fas-exclamation-circle
      stroke-color: #9C27B0
      size: 14
    caution:
      name: fas-radiation
      stroke-color: #FF9800
      size: 14
    warning:
      name: fas-bomb
      stroke-color: #D9534F
      size: 14

# TIP (Green)
admonition_tip:
  font_color: #3C763D
  background-color: #DFF0D8
  border-color: #5CB85C
  border-style: dashed
  border-width: 0.75
  border-radius: 4
  font-size: $base-font-size
  text-align: left
  padding: 0.3cm

# NOTE (Blue)
admonition_note:
  font_color: #31708F
  background-color: #E3F2FD
  border-color: #5BC0DE
  border-style: dashed
  border-width: 0.75
  border-radius: 4
  font-size: $base-font-size
  text-align: left
  padding: 0.3cm

# IMPORTANT (Purple)
admonition_important:
  font_color: #4A148C
  background-color: #F3E5F5
  border-color: #9C27B0
  border-style: dashed
  border-width: 0.75
  border-radius: 4
  font-size: $base-font-size
  text-align: left
  padding: 0.3cm

# CAUTION (Orange)
admonition_caution:
  font_color: #8A6D3B
  background-color: #FCF8E3
  border-color: #FF9800
  border-style: dashed
  border-width: 0.75
  border-radius: 4
  font-size: $base-font-size
  text-align: left
  padding: 0.3cm

# WARNING (Red)
admonition_warning:
  font_color: #A94442
  background-color: #F2DEDE
  border-color: #D9534F
  border-style: dashed
  border-width: 0.75
  border-radius: 4
  font-size: $base-font-size
  text-align: left
  padding: 0.3cm

# LISTS
list:
  text-align: left

sidebar:
  align: left  

toc:
  font_size: 10

vertical-spacing: 26

prose:
  margin-bottom: 16

quote:
  border-color: #E6E8FA
  border-left-width: 5
  border-width: 0.5
  padding: [3, 0, 3, 20]

table:
  caption-side: bottom
  font:
    size: 12

image:
  width: 60%
  align: center
  caption:
    end: bottom
    text-align: center
  border-color: "#CCCCCC"
  border-width: 2
  border-radius: 5
  border-fit: content
  border-style: solid

link:
  font-color: #002FA7

conum:
  font-color: #000000
  line-height: 1.2
  font-size: 12
  font-kerning: none
  glyphs: filled
    
footer:
  recto:
    right:
      content: '{chapter-title} | *{page-number}*'
  verso:
    left:
      content: '*{page-number}* | {chapter-title}'


